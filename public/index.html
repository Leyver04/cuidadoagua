<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuestionario</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="app.js"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-green-100 min-h-screen flex flex-col items-center justify-center px-4 py-8">

  <h1 class="text-3xl sm:text-4xl font-extrabold text-blue-800 mb-8">Cuidado del Agua CECYTEM</h1>

  <div id="start-form" class="bg-white p-6 rounded-xl shadow-xl w-full max-w-sm text-center animate-fade-in">
    <input id="name" type="text" class="w-full border-2 p-2 mb-3 rounded-md" placeholder="Nombre Completo" required><br>
    <input id="group" type="text" class="w-full border-2 p-2 mb-4 rounded-md" placeholder="Grupo" required><br>
    <button id="start-btn" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Iniciar Cuestionario</button>
  </div>

  <div id="quiz" class="hidden w-full max-w-3xl bg-white p-6 rounded-xl shadow-lg mt-6 animate-fade-in">
    <div class="flex flex-col md:flex-row items-center justify-between">
      <div class="w-full md:w-2/3">
        <h2 id="timer" class="text-lg font-semibold text-gray-700 mb-3"></h2>
        <div id="question-container" class="text-left"></div>
        <div class="flex gap-4 mt-5">
          <button id="next-btn" class="hidden bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Siguiente</button>
          <button id="submit-btn" class="hidden bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">Terminar</button>
        </div>
      </div>
      <div class="hidden md:block w-full md:w-1/3 pl-6">
        <img src="https://cdn-icons-png.flaticon.com/512/2906/2906715.png" alt="Agua" class="w-40 mx-auto">
      </div>
    </div>
  </div>

  <div id="result" class="hidden mt-8 w-full max-w-md animate-fade-in"></div>

</body>
</html>
