<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuestionario - Cuidado del Agua</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script defer src="app.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .pulse-glow {
      animation: pulse-glow 2s infinite;
    }
    
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
      50% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.8); }
    }
    
    .slide-in {
      animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .water-drop {
      position: absolute;
      background: linear-gradient(45deg, #3b82f6, #1d4ed8);
      border-radius: 50% 50% 50% 0;
      animation: drop 4s infinite ease-in-out;
    }
    
    @keyframes drop {
      0%, 100% { transform: translateY(0) rotate(45deg); }
      50% { transform: translateY(-20px) rotate(45deg); }
    }
    
    .shimmer {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: shimmer 2s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .question-card {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .question-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .question-card:hover::before {
      left: 100%;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    
    .btn-primary:hover::before {
      left: 100%;
    }
    
    .btn-success {
      background: linear-gradient(135deg, #10b981, #059669);
    }
    
    .btn-warning {
      background: linear-gradient(135deg, #f59e0b, #d97706);
    }
  </style>
</head>
<body class="gradient-bg flex flex-col items-center justify-center font-sans p-4 relative overflow-x-hidden">

  <!-- Elementos decorativos de fondo -->
  <div class="fixed inset-0 pointer-events-none overflow-hidden">
    <div class="water-drop w-4 h-4 top-10 left-10 opacity-30"></div>
    <div class="water-drop w-6 h-6 top-20 right-20 opacity-20" style="animation-delay: 1s;"></div>
    <div class="water-drop w-3 h-3 bottom-20 left-1/4 opacity-40" style="animation-delay: 2s;"></div>
    <div class="water-drop w-5 h-5 bottom-32 right-1/3 opacity-25" style="animation-delay: 3s;"></div>
  </div>

  <!-- Título principal -->
  <div class="text-center mb-8 slide-in">
    <h1 class="text-4xl sm:text-6xl font-bold text-white mb-4 drop-shadow-2xl">
      <span class="bg-gradient-to-r from-blue-200 to-cyan-200 bg-clip-text text-transparent">
        Cuidado del Agua
      </span>
    </h1>
    <div class="flex items-center justify-center gap-2 text-2xl sm:text-3xl font-semibold text-blue-100">
      <span class="floating">💧</span>
      <span>CECYTEM</span>
      <span class="floating" style="animation-delay: 1s;">🌊</span>
    </div>
  </div>

  <!-- Contenedor principal -->
  <div class="glass-effect rounded-3xl shadow-2xl p-6 sm:p-10 max-w-5xl w-full backdrop-blur-lg slide-in" style="animation-delay: 0.2s;">
    
    <!-- Contenedor del cuestionario -->
    <div class="flex flex-col lg:flex-row items-center justify-center gap-8">

      <!-- Imagen decorativa mejorada -->
      <div class="hidden lg:block relative">
        <div class="w-80 h-80 relative">
          <img src="gota-Photoroom.png" alt="Agua" class="w-full h-full object-contain floating drop-shadow-2xl">
          <div class="absolute inset-0 bg-gradient-to-t from-blue-500/20 to-transparent rounded-full blur-xl"></div>
        </div>
      </div>
      
      <!-- Formulario y cuestionario -->
      <div class="w-full lg:w-2/3">
        
        <!-- Instrucciones mejoradas -->
        <div id="instructions" class="text-center mb-8 slide-in" style="animation-delay: 0.4s;">
          <div class="bg-gradient-to-r from-blue-500/20 to-purple-500/20 rounded-2xl p-6 border border-white/20">
            <div class="flex items-center justify-center mb-4">
              <div class="w-12 h-12 bg-gradient-to-r from-blue-400 to-blue-600 rounded-full flex items-center justify-center text-white text-xl pulse-glow">
                📋
              </div>
            </div>
            <h3 class="text-2xl font-bold text-white mb-4">Instrucciones</h3>
            <p class="text-blue-100 text-lg leading-relaxed">
              Contesta el cuestionario sobre el cuidado del agua.<br>
              <span class="font-semibold text-yellow-300">Si consigues más de 13 aciertos podrás ganar un 🍬</span><br>
              <span class="text-sm text-blue-200">¡Tienes 10 segundos por pregunta!</span>
            </p>
          </div>
        </div>
    
        <!-- Formulario de inicio mejorado -->
        <div id="start-form" class="space-y-6 slide-in" style="animation-delay: 0.6s;">
          <div class="space-y-4">
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <span class="text-blue-400 text-xl">👤</span>
              </div>
              <input 
                id="name" 
                type="text" 
                class="w-full pl-12 pr-4 py-4 bg-white/90 backdrop-blur border-2 border-white/30 rounded-2xl text-gray-800 placeholder-gray-500 focus:border-blue-400 focus:ring-4 focus:ring-blue-400/20 transition-all duration-300 text-lg font-medium" 
                placeholder="Nombre Completo" 
                required
              >
            </div>
            
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <span class="text-blue-400 text-xl">🎓</span>
              </div>
              <input 
                id="group" 
                type="text" 
                class="w-full pl-12 pr-4 py-4 bg-white/90 backdrop-blur border-2 border-white/30 rounded-2xl text-gray-800 placeholder-gray-500 focus:border-blue-400 focus:ring-4 focus:ring-blue-400/20 transition-all duration-300 text-lg font-medium" 
                placeholder="Grupo" 
                required
              >
            </div>
          </div>
          
          <button 
            id="start-btn" 
            class="w-full btn-primary text-white py-4 px-8 rounded-2xl font-bold text-lg shadow-2xl hover:shadow-blue-500/50 hover:scale-105 transform transition-all duration-300 relative overflow-hidden"
          >
            <span class="relative z-10 flex items-center justify-center gap-3">
              <span>🚀</span>
              Iniciar Cuestionario
              <span>💧</span>
            </span>
          </button>
        </div>
    
        <!-- Cuestionario mejorado -->
        <div id="quiz" class="hidden space-y-6">
          <!-- Timer mejorado -->
          <div class="text-center">
            <div id="timer" class="inline-flex items-center gap-3 bg-gradient-to-r from-red-500 to-pink-500 text-white px-6 py-3 rounded-full font-bold text-lg shadow-lg pulse-glow">
              <span>⏰</span>
              <span id="timer-text">Tiempo restante: 10s</span>
            </div>
          </div>
          
          <div id="question-container" class="slide-in"></div>
          
          <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button 
              id="submit-btn" 
              class="hidden btn-success text-white px-8 py-3 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transform transition-all duration-300 flex items-center justify-center gap-2"
            >
              <span>🏁</span>
              Terminar Cuestionario
            </button>
            <button 
              id="next-btn" 
              class="hidden btn-primary text-white px-8 py-3 rounded-2xl font-bold text-lg shadow-xl hover:scale-105 transform transition-all duration-300 flex items-center justify-center gap-2"
            >
              Siguiente
              <span>➡️</span>
            </button>
          </div>
        </div>
    
        <!-- Resultados mejorados -->
        <div id="result" class="hidden text-center space-y-6 slide-in">
          <div class="bg-gradient-to-r from-green-500/20 to-blue-500/20 rounded-2xl p-8 border border-white/20">
            <div class="flex items-center justify-center mb-6">
              <div class="w-16 h-16 bg-gradient-to-r from-green-400 to-blue-500 rounded-full flex items-center justify-center text-white text-2xl pulse-glow">
                📊
              </div>
            </div>
            <h3 class="text-3xl font-bold text-white mb-6">Resultados</h3>
            <div class="space-y-3 text-lg">
              <p id="result-name" class="text-blue-100 font-medium"></p>
              <p id="result-time" class="text-blue-100 font-medium"></p>
              <p id="result-score" class="text-blue-100 font-medium"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de felicitaciones mejorado -->
  <div id="congratulations-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden">
    <div class="relative max-w-lg w-full bg-white rounded-3xl shadow-2xl transform transition-all duration-500 scale-95" id="modal-content">
      <!-- Botón cerrar mejorado -->
      <button id="close-modal" class="absolute top-4 right-4 p-3 rounded-full bg-gray-100 hover:bg-gray-200 transition-all duration-200 z-10 hover:scale-110 transform">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>

      <div class="p-8 text-center relative overflow-hidden">
        <!-- Elementos decorativos de fondo mejorados -->
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
          <div class="absolute -top-4 -left-4 w-24 h-24 bg-yellow-200 rounded-full opacity-20 animate-pulse"></div>
          <div class="absolute -top-2 -right-6 w-20 h-20 bg-purple-200 rounded-full opacity-20 animate-pulse" style="animation-delay: 0.3s;"></div>
          <div class="absolute -bottom-4 -left-6 w-28 h-28 bg-blue-200 rounded-full opacity-20 animate-pulse" style="animation-delay: 0.5s;"></div>
          <div class="absolute -bottom-2 -right-4 w-22 h-22 bg-pink-200 rounded-full opacity-20 animate-pulse" style="animation-delay: 0.7s;"></div>
        </div>

        <!-- Icono principal mejorado -->
        <div class="relative mb-8">
          <div id="main-icon" class="inline-flex items-center justify-center w-24 h-24 rounded-full shadow-2xl animate-bounce text-5xl relative">
            <!-- El icono se llenará dinámicamente -->
          </div>

          <!-- Estrellas decorativas mejoradas -->
          <div class="absolute -top-3 -left-3 w-8 h-8 text-yellow-400 text-2xl" style="animation: spin 3s linear infinite;">⭐</div>
          <div class="absolute -top-2 -right-4 w-6 h-6 text-purple-400 animate-pulse text-xl">✨</div>
          <div class="absolute -bottom-2 -left-4 w-7 h-7 text-orange-400 animate-bounce text-xl" style="animation-delay: 0.2s;">🏆</div>
          <div class="absolute -bottom-3 -right-3 w-6 h-6 text-green-400 animate-pulse text-xl" style="animation-delay: 0.4s;">🎉</div>
        </div>

        <!-- Título mejorado -->
        <h2 id="modal-title" class="text-4xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent mb-4">
          <!-- El título se llenará dinámicamente -->
        </h2>

        <!-- Mensaje mejorado -->
        <p id="modal-message" class="text-gray-700 text-xl mb-3 leading-relaxed font-medium">
          <!-- El mensaje se llenará dinámicamente -->
        </p>

        <p id="modal-submessage" class="text-gray-500 text-base mb-8 leading-relaxed">
          <!-- El submensaje se llenará dinámicamente -->
        </p>

        <!-- Estadísticas decorativas mejoradas -->
        <div class="flex justify-center space-x-8 mb-8">
          <div class="text-center bg-gradient-to-b from-green-50 to-green-100 rounded-2xl p-4 min-w-20">
            <div id="score-percentage" class="text-3xl font-bold text-green-600 mb-1">0%</div>
            <div class="text-xs text-gray-600 font-medium">Aciertos</div>
          </div>
          <div class="text-center bg-gradient-to-b from-blue-50 to-blue-100 rounded-2xl p-4 min-w-20">
            <div id="performance-icon" class="text-3xl font-bold text-blue-600 mb-1">⭐</div>
            <div class="text-xs text-gray-600 font-medium" id="performance-text">Excelente</div>
          </div>
          <div class="text-center bg-gradient-to-b from-purple-50 to-purple-100 rounded-2xl p-4 min-w-20">
            <div id="reward-icon" class="text-3xl font-bold text-purple-600 mb-1">🎉</div>
            <div class="text-xs text-gray-600 font-medium" id="reward-text">¡Logrado!</div>
          </div>
        </div>

        <!-- Botón de acción mejorado -->
        <button id="continue-btn" class="w-full font-bold py-4 px-6 rounded-2xl shadow-2xl transform transition-all duration-300 hover:scale-105 text-lg relative overflow-hidden">
          <!-- El texto del botón se llenará dinámicamente -->
        </button>

        <!-- Confetti effect mejorado -->
        <div class="absolute inset-0 pointer-events-none" id="confetti-container">
          <!-- El confetti se generará dinámicamente -->
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
