<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuestionario</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script defer src="app.js"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center justify-center font-sans p-6">

  <!-- TÃ­tulo -->
  <h1 class="text-3xl sm:text-4xl font-bold text-blue-800 mb-8 text-center">
    Cuidado del Agua - CECYTEM ğŸ’§
  </h1>

  <!-- Contenedor del cuestionario -->
  <div class="flex flex-col sm:flex-row items-center justify-center bg-white rounded-2xl shadow-xl p-8 max-w-4xl w-full gap-8">

    <!-- Imagen decorativa -->
    <img src="gota-Photoroom.png" alt="Agua" class="w-100 h-80 object-contain hidden sm:block">
    
    <!-- Formulario y cuestionario -->
    <div class="w-full">
      <!-- Instrucciones para el inicio del cuestionario -->
      <div id="instructions" class="w-full text-center mb-4">
        <h3 class="text-xl font-semibold text-blue-600">Instrucciones:</h3>
        <p class="text-gray-700">Contesta el cuestionario. <br>Si consigues mas de 13 aciertos podras ganar un ğŸ¬. Intentalo!!!</p>
      </div>
  
      <div id="start-form" class="flex flex-col items-center">
        <input id="name" type="text" class="w-full sm:w-80 border-2 border-blue-300 rounded p-2 mb-3" placeholder="Nombre Completo" required>
        <input id="group" type="text" class="w-full sm:w-80 border-2 border-blue-300 rounded p-2 mb-3" placeholder="Grupo" required>
        <button id="start-btn" class="w-full sm:w-80 bg-blue-600 text-white rounded p-2 hover:bg-blue-700 transition">Iniciar Cuestionario</button>
      </div>
  
      <div id="quiz" class="hidden mt-6">
        <h2 id="timer" class="text-lg font-semibold text-red-600 mb-4 text-center"></h2>
        <div id="question-container" class="mb-4 text-left"></div>
        <div class="flex flex-col sm:flex-row gap-4 justify-center mt-4">
          <button id="submit-btn" class="bg-green-600 text-white p-2 rounded hidden hover:bg-green-700 transition">Terminar</button>
          <button id="next-btn" class="bg-blue-600 text-white p-2 rounded hidden hover:bg-blue-700 transition">Siguiente</button>
        </div>
      </div>
  
      <div id="result" class="hidden mt-6 text-center">
        <h3 class="text-xl font-bold text-blue-700 mb-3">Resultados:</h3>
        <p id="result-name" class="text-gray-800"></p>
        <p id="result-time" class="text-gray-800"></p>
        <p id="result-score" class="text-gray-800"></p>
      </div>
    </div>
  </div>

  <!-- Modal de felicitaciones -->
  <div id="congratulations-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
    <div class="relative max-w-md w-full bg-white rounded-3xl shadow-2xl transform transition-all duration-500 scale-95" id="modal-content">
      <!-- BotÃ³n cerrar -->
      <button id="close-modal" class="absolute top-4 right-4 p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-200 z-10">
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>

      <div class="p-8 text-center relative overflow-hidden">
        <!-- Elementos decorativos de fondo -->
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
          <div class="absolute -top-4 -left-4 w-20 h-20 bg-yellow-200 rounded-full opacity-20 animate-pulse"></div>
          <div class="absolute -top-2 -right-6 w-16 h-16 bg-purple-200 rounded-full opacity-20 animate-pulse" style="animation-delay: 0.3s;"></div>
          <div class="absolute -bottom-4 -left-6 w-24 h-24 bg-blue-200 rounded-full opacity-20 animate-pulse" style="animation-delay: 0.5s;"></div>
          <div class="absolute -bottom-2 -right-4 w-18 h-18 bg-pink-200 rounded-full opacity-20 animate-pulse" style="animation-delay: 0.7s;"></div>
        </div>

        <!-- Icono principal -->
        <div class="relative mb-6">
          <div id="main-icon" class="inline-flex items-center justify-center w-20 h-20 rounded-full shadow-lg animate-bounce text-4xl">
            <!-- El icono se llenarÃ¡ dinÃ¡micamente -->
          </div>

          <!-- Estrellas decorativas -->
          <div class="absolute -top-2 -left-2 w-6 h-6 text-yellow-400" style="animation: spin 3s linear infinite;">â­</div>
          <div class="absolute -top-1 -right-3 w-5 h-5 text-purple-400 animate-pulse">âœ¨</div>
          <div class="absolute -bottom-1 -left-3 w-5 h-5 text-orange-400 animate-bounce" style="animation-delay: 0.2s;">ğŸ†</div>
        </div>

        <!-- TÃ­tulo -->
        <h2 id="modal-title" class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent mb-4">
          <!-- El tÃ­tulo se llenarÃ¡ dinÃ¡micamente -->
        </h2>

        <!-- Mensaje -->
        <p id="modal-message" class="text-gray-600 text-lg mb-2 leading-relaxed">
          <!-- El mensaje se llenarÃ¡ dinÃ¡micamente -->
        </p>

        <p id="modal-submessage" class="text-gray-500 text-sm mb-6">
          <!-- El submensaje se llenarÃ¡ dinÃ¡micamente -->
        </p>

        <!-- EstadÃ­sticas decorativas -->
        <div class="flex justify-center space-x-6 mb-6">
          <div class="text-center">
            <div id="score-percentage" class="text-2xl font-bold text-green-600">0%</div>
            <div class="text-xs text-gray-500">Aciertos</div>
          </div>
          <div class="text-center">
            <div id="performance-icon" class="text-2xl font-bold text-blue-600">â­</div>
            <div class="text-xs text-gray-500" id="performance-text">Excelente</div>
          </div>
          <div class="text-center">
            <div id="reward-icon" class="text-2xl font-bold text-purple-600">ğŸ‰</div>
            <div class="text-xs text-gray-500" id="reward-text">Â¡Logrado!</div>
          </div>
        </div>

        <!-- BotÃ³n de acciÃ³n -->
        <button id="continue-btn" class="w-full font-semibold py-3 rounded-full shadow-lg transform transition-all duration-200 hover:scale-105">
          <!-- El texto del botÃ³n se llenarÃ¡ dinÃ¡micamente -->
        </button>

        <!-- Confetti effect -->
        <div class="absolute inset-0 pointer-events-none" id="confetti-container">
          <!-- El confetti se generarÃ¡ dinÃ¡micamente -->
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
